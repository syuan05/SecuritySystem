<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Camera View</title>
  <link rel="stylesheet" href="camera.css">
</head>

<body>
  <header>
    <a href="index.html" class="back-btn">‚Üê Back to List</a>
    <h1 id="cameraTitle">Camera - Detailed View</h1>
  </header>

  <main class="camera-layout">
    <section class="left-panel">
      <section class="settings-box">
        <div class="settings-list">

          <!-- Climbing -->
          <div class="setting-card">
            <div class="setting-row">
              <span class="setting-label">Climbing</span>
              <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
              </label>
            </div>
            <div class="setting-btn">
              <a href="#" class="time-link">[23:00 ~ 06:00]</a>
            </div>
          </div>

          <!-- Falling -->
          <div class="setting-card">
            <div class="setting-row">
              <span class="setting-label">Falling</span>
              <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
              </label>
            </div>
            <div class="setting-btn">
              <a href="#" class="time-link">[05:00 ~ 18:00]</a>
            </div>
          </div>

          <!-- Entry/Exit -->
          <div class="setting-card">
            <div class="setting-row">
              <span class="setting-label">Entry/Exit Records</span>
              <a id="gate_recordBtn" class="fence-btn" href="#">+Add Fence</a>
            </div>
            <!-- üîπ ÂãïÊÖãÂ±ïÈñãÁöÑÈù¢Êùø -->
            <div id="gate_panel" class="fence-panel hidden"></div>
          </div>

          <!-- Crowd Counting -->
          <div class="setting-card">
            <div class="setting-row">
              <span class="setting-label">Crowd Counting</span>
              <a id="crowd_countBtn" class="fence-btn" href="#">+Add Fence</a>
            </div>
            <!-- üîπ ÂãïÊÖãÂ±ïÈñãÁöÑÈù¢Êùø -->
            <div id="crowd_panel" class="fence-panel hidden"></div>
          </div>

          <!-- Fence Intrusion -->
          <div class="setting-card">
            <div class="setting-row">
              <span class="setting-label">Fence Intrusion</span>
              <a id="fence_intrusionBtn" class="fence-btn" href="#">+Add Fence</a>
            </div>
          </div>

        </div>
      </section>
    </section>

    <!-- Right panel (video) -->
    <section class="video-panel">
      <div class="video-container">
        <video id="cameraVideo" controls></video>
        <canvas id="drawCanvas"></canvas>
      </div>
    </section>
  </main>

  <script type="module" src="camera.js"></script>
</body>

</html>
